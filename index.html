<body>
    <label onclick="myFunction()" class="switch">
        <input type="checkbox">
        <span class="slider"></span>
    </label>
    <div id="days">
        <span id="Sunday" class="day">Sunday</span>
        <span id="Monday" class="day">Monday</span>
        <span id="Tuesday" class="day">Tuesday</span>
        <span id="Wednesday" class="day">Wednesday</span>
        <span id="Thursday" class="day">Thursday</span>
        <span id="Friday" class="day">Friday</span>
        <span id="Saturday" class="day">Saturday</span>
    </div>
    <div class="clock">
        <p id="time"></p>
    </div>
        <footer>
            <button id="alarm-button">Alarm</button>
                <input type="time" id="alarm-input" style="display: none;">
            <button id="show-time-zone-button">world time</button>

            <button id="timer-button" href="timer.html"><a href="timer.html">timer</a></button>
